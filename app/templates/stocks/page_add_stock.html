{% extends "base.html" %}

{% block title_url %}Ajouter Produit{% endblock %}
{% block title_page %}Ajouter Produit{% endblock %}


{% block content %}
<div class="container mt-4">
    <h2 class="mb-2">Ajouter un produit</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'main:list_stocks' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
